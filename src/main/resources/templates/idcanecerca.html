<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cerca cane di proprietario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col"></div>
        <div class="col">
            <div class="container text-center">
                <div class="row align-items-start">
                    <h2 style="text-align: center;"> Inserisci codice partecipazione </h2>

                    <form action="/proprietari/canetrovato" th:action="@{/proprietari/canetrovato}" method="post">
                        <!--    -->
                        <div class="mb-3">
                            <label for="codPartecipazione" class="form-label">Codice Partecipazione</label>
                            <input name="codPartecipazione" type="number" class="form-control" id="codPartecipazione">
                        </div>
                        <button type="submit" class="btn btn-primary">Cerca</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
