<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inserimento proprietario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <br>
    <div class="row align-items-start">
        <h2 style="text-align: center;"> Inserisci nuovo proprietario</h2>
        <br>
        <br>
        <div class="col"></div>
        <div class="col">
            <form action="/proprietari/inserito" th:action="@{/proprietari/inserito}" method="post">
                <!--    -->
                <div class="mb-3">
                    <label for="codPartecipazione" class="form-label">Codice Partecipazione</label>
                    <input name="codPartecipazione" type="number" class="form-control" id="codPartecipazione" >
                </div>
                <div class="mb-3">
                    <label for="cognome" class="form-label">Cognome</label>
                    <input name="cognome" type="text" class="form-control" id="cognome">
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input name="nome" type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3">
                    <label for="citta" class="form-label">Citta</label>
                    <input name="citta" type="text" class="form-control" id="citta">
                </div>
                <button type="submit" class="btn btn-primary">Conferma</button>
            </form>

            <br>
            <h3 style="text-align: center;"><a style="text-decoration:none;" href="/">Torna a menu</a></h3>
            <br>
        </div>
        <div class="col"></div>


    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
